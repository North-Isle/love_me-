<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>‰Ω†Áà±Êàë‰πàÔºü‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      overflow: hidden;
      touch-action: manipulation;
    }

    .title {
      font-size: clamp(2rem, 5vw, 3rem);
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 60px;
      user-select: none;
    }

    .button-container {
      display: flex;
      gap: clamp(20px, 5vw, 40px);
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .btn {
      padding: 20px 40px;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      user-select: none;
    }

    .love-btn {
      background: #ff416c;
      color: #fff;
      transition: transform 0.35s cubic-bezier(.34,1.56,.64,1);
    }

    .love-btn:active {
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .no-love-btn {
      background: #e0e0e0;
      color: #666;
      cursor: not-allowed;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #ff416c;
      text-align: center;
      z-index: 100;
      opacity: 0;
      transition: all 0.4s cubic-bezier(.34,1.56,.64,1);
      user-select: none;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        gap: 30px;
      }

      .btn {
        padding: 15px 30px;
        width: clamp(160px, 60vw, 260px);
      }

      .popup {
        padding: 20px 40px;
      }
    }
  </style>
</head>

<body>
  <h1 class="title">‰Ω†Áà±Êàë‰πàÔºü‚ù§Ô∏è</h1>

  <div class="button-container">
    <button class="btn love-btn" id="loveBtn">Ë∂ÖÁ∫ßÁà±</button>
    <button class="btn no-love-btn" id="noLoveBtn">‰∏çÁà±</button>
  </div>

  <div class="popup" id="popup">ÊàëÂ∞±Áü•ÈÅì‰Ω†Ë∂ÖÁà±ÊàëÔºÅüòò</div>

  <script>
    const loveBtn = document.getElementById("loveBtn");
    const noLoveBtn = document.getElementById("noLoveBtn");
    const popup = document.getElementById("popup");

    let btnScale = 1;
    const scaleStep = 0.1;
    const maxScale = 2;
    let popupTimer = null;

    function debounce(fn, delay = 250) {
      let timer = null;
      return (...args) => {
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => fn(...args), delay);
      };
    }

    const enlargeLoveBtn = debounce(() => {
      btnScale = Math.min(btnScale + scaleStep, maxScale);
      loveBtn.style.transform = `scale(${btnScale})`;
    });

    function showPopup(text = "ÊàëÂ∞±Áü•ÈÅì‰Ω†Ë∂ÖÁà±ÊàëÔºÅüòò", duration = 2500) {
      popup.textContent = text;
      popup.classList.add("show");

      if (popupTimer) clearTimeout(popupTimer);
      popupTimer = setTimeout(() => {
        popup.classList.remove("show");
      }, duration);
    }

    loveBtn.addEventListener("click", () => {
      enlargeLoveBtn();
      showPopup();
    });

    function handleNoLove(e) {
      e.preventDefault();
      e.stopPropagation();
      showPopup("‰ºëÊÉ≥ÈÄâËøô‰∏™ÔºÅüò†", 2000);
      enlargeLoveBtn();
    }

    noLoveBtn.addEventListener("click", handleNoLove);
    noLoveBtn.addEventListener("touchstart", handleNoLove);
    noLoveBtn.addEventListener("contextmenu", e => e.preventDefault());

    window.onload = () => {
      loveBtn.style.transform = `scale(${btnScale})`;
      loveBtn.focus({ preventScroll: true });
    };

    window.onresize = () => {
      loveBtn.style.transform = `scale(${btnScale})`;
    };
  </script>
</body>
</html>
